# don't wait for esc!
set -s escape-time 200
# vim bindings for tmux
set-window-option -g mode-keys vi
# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
# Enable 256 colors
set -g default-terminal "alacritty"
# Keep window names static
set-option -g allow-rename off
# send focus events to vim
set -g focus-events on

# Allow for nested tmux sessions
color_window_off_status_bg=colour1
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set window-status-current-format "#[bg=$color_window_off_status_bg,fg=colour237,nobold,noitalics,nounderscore]î‚°#[bg=$color_window_off_status_bg,fg=colour239] ðŸ”’ î‚±#[bg=$color_window_off_status_bg,fg=colour239,bold] #W#{?window_zoomed_flag,*Z,} #[bg=colour237,fg=$color_window_off_status_bg,nobold,noitalics,nounderscore]î‚°" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
  
wg_is_keys_off="#[fg=$color_light,bg=$color_window_off_indicator]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"

set -g status-right "$wg_is_keys_off #{sysstat_cpu} | #{sysstat_mem} | #{sysstat_loadavg} | $wg_user_host"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'egel/tmux-gruvbox'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
